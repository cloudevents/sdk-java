name: Test

on:
  pull_request:
    branches:
      - master
      - main
      - '[0-9]+.[0-9]+'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8, 11, 17 ]
    name: Java ${{ matrix.java }} Test
    steps:
      - uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v2
        with:
          cache: 'maven'
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
      - run: |
          ./mvnw clean install -DskipTests -B
          ./mvnw verify -B
          ./mvnw javadoc:javadoc
